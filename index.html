<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid test1"  >
        <div class="col-12 test2" >
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3 test3">
                <h2>Search for a City:</h2>
                <form>
                    <input type="text" id="city" placeholder="St. Paul">
                    <input type="submit" value="Search">
                </form>
            </div>
            <div class="col-9 test1">
                <div id="currentWeather" class="col-12 test2">
                    <h3 id="cityName"><span id="icon"></span></h3>
                </div>
                <div class="col-12 test3">
                    <h3 id="fiveDayTitle"></h3>
                    <div id="fiveDay" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
